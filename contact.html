<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
</head>

<body>
    <div id="bgContact">
        <!-- The navigation bar -->
        <nav>
            <ul class="links">
                <li>
                    <a id="Homepage" href="index.html">Homepage</a>
                </li>
                <li>
                    <a id="Products" href="products.html">Products</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>

        <!-- The contact form -->
        <div class="container2">
            <form action="https://formsubmit.co/b5b306525ed5ba775c82ac39a61c9f01" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Success page -->
            <input type="hidden" name="_next" value="https://iriak2.github.io/A-simple-webpage/success.html">
        
            <h3>Get in touch with us!</h3>
        
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <textarea id="message" name="message" placeholder="How can we help?" style="height:100px" required></textarea>
            
            <button type="submit" value="Submit" id="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
